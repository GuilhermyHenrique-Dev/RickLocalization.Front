<mat-card class="container-card">
    <mat-card-title class="title-container">Registros de Rick`s e Morty`s</mat-card-title>
    <div class="row">
        <div class="col-4 body-card" *ngFor="let item of dataInfo">
            <mat-card class="content-card" (click)="goTo(item.id)">{{item.data}}</mat-card>
        </div>
    </div>
</mat-card>
